      <canvas width="600" height="400" id="cas"></canvas>
    </body>
    <script>

    var cas = document.getElementById('cas');
  
    var ctx = cas.getContext('2d');
 	ctx.moveTo(100,100);
 	ctx.lineTo(300,100);
 	ctx.lineTo(300,300);
 	ctx.lineTo(100,300);
 	ctx.lineTo(100,100);
  	
 	ctx.moveTo(400,100);
 	ctx.lineTo(500,300);
 	ctx.lineTo(300,300);
 	ctx.lineTo(400,100);

 	ctx.moveTo(150,100);
 	ctx.lineTo(300,100);
 	ctx.lineTo(250,300);
 	ctx.lineTo(100,300);
 	ctx.lineTo(150,100);


   
 	// ctx.stroke();
