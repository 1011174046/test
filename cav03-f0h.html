<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
          canvas{
            border:1px solid red;
          }
        </style>
    </head>
    <body>
      <canvas width="600" height="400" id="cas"></canvas>
    </body>
    <script>
  
   
    var cas = document.getElementById('cas');
  
    var ctx = cas.getContext('2d');

    ctx.moveTo(100,100);
    ctx.lineTo(300,100);
    ctx.lineTo(300,300);
    ctx.lineTo(100,300);
    // ctx.lineTo(100,100);
    ctx.closePath();

    ctx.moveTo(150,150);
    ctx.lineTo(150,250);
    ctx.lineTo(250,250);
    ctx.lineTo(250,150);
    // ctx.lineTo(150,150);
   
  ctx.lineWidth = '20';
  
    ctx.closePath();
   ctx.stroke();
   // ctx.fill();

    </script>
</html>
