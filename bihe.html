<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	canvas{
            border:1px solid red;
          }
    </style>
	
</head>
<body>
	  <canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
	 var cas = document.getElementById('cas');
 
    var ctx = cas.getContext('2d');
    // ctx.strokeStyle = 'red';
    ctx.lineWidth = '201';
    for(var i = 0; i < 256; i++){
    	ctx.beginPath();

    	ctx.strokeStyle = 'rgb('+i+','+(256-i)+','+(256-i)+')';
     ctx.moveTo(10 + i,200);
     ctx.lineTo(300 + i,200);

     ctx.setLineDash([10,5]);
     ctx.getLineDash();
     ctx.stroke();
      }
</script>
</html>
