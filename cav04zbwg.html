<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
          canvas{
            border:1px solid red;
          }
        </style>
    </head>
    <body>
      <canvas width="600" height="400" id="cas"></canvas>
    </body>
    <script>
   
   
    var cas = document.getElementById('cas');
  
    var ctx = cas.getContext('2d');
    var width = 10;
    var cols = cas.width /width ;
    var rows = cas.height / width;
     for(var i = 0; i < rows; i++){
       for(var j = 0; j < cols; j++){

          ctx.moveTo(width*j,(width*i) + width);
          ctx.lineTo(width+width*j,(width*i) + width);
            
         ctx.lineTo(width+width*j,width*i);


       }
     }
    ctx.stroke();
    </script>
</html>
